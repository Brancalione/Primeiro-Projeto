<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudo Bolsa</title>

    <!--CSS do projeto-->
    <link rel="stylesheet" href="styles.css""> 
    
    <!--Biblioteca  font-awesome para adição de ícones-->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Lista de Estudo Bolsa</h1>
        </header>
        <form  id="todo-form">
            <p>Adicione o conteúdo:</p>
            <div class="form-control">
                <input 
                    type="text" 
                    id="todo-input" 
                    placeholder="O que você vai estudar">
                <button type="submit">  <!--Vai fazer o envio do formulário-->
                    <i class="fa-thin fa-plus"></i><!--Icone de +-->
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide"> <!-- Formulario de edição oculto-->
            <p>Edite sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i> <!--Botao check-->
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button><!-- Botao para cancelar edição-->
        </form> 
        <div id="toolbar"><!--Contem campo de pesquisa e filtro-->
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                  <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Buscar">
                    <button id="erase-button"> <!--Apagar o que usuário digitou-->
                        <i class="fa-solid fa-delete-left"></i> <!--Ícone apagar-->
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4> 
                <select id="filter-select"><!--Botao de selecionar em tela-->
                    <option value="All">Todos</option>
                    <option value="done">Estudados</option>
                    <option value="todo">A estudar</option>
                </select>
            </div>
        </div> 
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou estudando...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i> <!--Ícone de check-->
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i> <!--Ícone de canetinha-->
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i> <!--Ícone de X(cancel) -->
                </button>
            </div>
        </div>
        
    </div>
   
</body>
</html>
